[uwsgi]
socket = /var/tmp/frostwx-uwsgi.sock
home = /var/www/frostwx/venv
wsgi-file = /var/www/frostwx/manage.py
callable = app
master = true
uid = 33
gid = 33
die-on-term = true
processes = 4
threads = 2
logger = file:/var/log/www/frostwx/flask-uwsgi.log
daemonize = /var/log/www/frostwx/flask-uwsgi-daemonize.log
